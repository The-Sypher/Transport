<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Custom Styles -->
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Transport</title>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark sticky-top" id="navbar">
        <a href="index.html" class="navbar-brand">Transport</a>

        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <button type="button" class="btn btn-info" onclick="location.href='signup.html'">Sign up</button>
                <button type="button" class="btn btn-outline-light" onclick="location.href='login.html'">Log in</button>
            </li>
        </ul>
    </nav>

    <div class="container">
        <fieldset>
            <legend>Enter Your Details</legend>
            <form class="form-control needs-validated" action="POST">
                <div class="form-group">
                    <label for='fname'>First Name:</label>
                    <input type="text" class="form-control" placeholder="First Name" id="fname" required>
                </div>

                <div class="form-group">
                    <label for="lname">Last Name:</label>
                    <input type="text" class="form-control" placeholder="Last Name" id="lname" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" placeholder="E-mail" id="email" required>
                </div>

                <div class="form-group">
                    <label for="pwd">Password:</label>
                    <input type="password" class="form-control" placeholder="********" id="pwd" required>
                </div>

                <input type="submit" class="btn btn-outline-success" value="Submit">
                <button type="reset" class="btn btn-dark">Clear</button>
            </form>
        </fieldset>

        <div class="">
            Already have an account? <a data-toggle="tooltip" title="Go to Log in Page" href="login.html">Log in</a>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
